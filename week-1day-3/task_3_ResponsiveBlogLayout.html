<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog Layout</title>

    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #251e1e;
        }

        header {
            background-color: #331717;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .card {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 25px;
        padding: 15px;
        flex: 1 1 300px;
        box-sizing: border-box;
        }


        .card h3 {
            margin-top: 0;
        }

        .card p {
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #6f747a;
            color: white;
            text-decoration: none;
        }

        .btn:hover {
            background-color: rgb(49, 225, 87);
            color: black;
            cursor: pointer;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>My Blog</h1>
    </header>

    <main class="container">

        <div class="card">
            <h3>Blog Post 1</h3>
            <p>This is a short description of the first blog post.</p>
            <a href="#" class="btn">Read More</a>
        </div>

        <div class="card">
            <h3>Blog Post 2</h3>
            <p>This is a short description of the second blog post.</p>
            <a href="#" class="btn">Read More</a>
        </div>

        <div class="card">
            <h3>Blog Post 3</h3>
            <p>This is a short description of the third blog post.</p>
            <a href="#" class="btn">Read More</a>
        </div>

    </main>

</body>
</html>
