
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Features</title>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #48638a;
        }
        .features-section {
            width: 400px;
            margin: 80px auto;
            text-align: center;
        }
        .features-section h2 {
            color: #e87070;
            margin-bottom: 20px;
        }
        .features-section ul {
            list-style-type: none;
            padding: 0;
        }
        .features-section li {
            background-color: rgb(19, 17, 17);
            color: white;
            margin-bottom: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .features-section li:hover {
            background-color: #75dc06;
            color: rgb(18, 63, 210);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <section class="features-section">
        <h2>Product Features</h2>

        <ul>
            <li>Fast Performance</li>
            <li>User Friendly Interface</li>
            <li>Secure Data Protection</li>
            <li>Cloud Integration</li>
            <li>24/7 Customer Support</li>
        </ul>
    </section>

</body>
</html>
